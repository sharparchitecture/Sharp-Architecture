version: .{build}
clone_folder: c:\work\sharp-arch

pull_requests:
  do_not_increment_build_number: true
  
nuget:
  disable_publish_on_pr: true
  
os: Visual Studio 2017
  
install:
  - cmd: git submodule update --init --recursive
  - ps: choco install GitVersion.Portable opencover.portable opencover.portable msbuild-xslt.portable resharper-clt.portable -y --no-progress 

environment:
  coveralls_repo_token:
    secure: FgZlD1O2ilcGB6nF7cIgNcF6f8wWJk//ish6EG800QfuMd0y3BQWUXkl9u7TB4yG
  appveyor_cache_entry_zip_args: -t7z -m0=lzma -mx=5 -ms=on
    
before_build:
  - cmd: nuget restore Solutions/SharpArch.sln
  - ps: gitversion /output buildserver /updateAssemblyInfo .\Common\AssemblyVersion.cs /ensureAssemblyInfo

build_script:
  - cmd: 'MSBuild.exe Build\Build.proj /t:Build;RunTests;UploadNUnitCoverage;BuildSamples;FindDuplicates;InspectCode;PackageNuget /p:IsDesktopBuild=false'

test: off
  
artifacts:
  - path: Drops/**/*.nupkg
    name: Nugets
  - path: Drops/Duplicates/CodeDuplicatesReport.html
    name: CodeDuplicates
  - path: Drops/Inspections/CodeInspectionsReport.html
    name: CodeInspections

deploy:
  - provider: NuGet
    api_key:
      secure: QzSLSnRAnpTRqWWhDzHNkHJP6RCd5pwWMv0myf88h0OCk0TTPJdhflsDql3kAlip
    on:
      branch: 
        - develop
        - /release\/v.*/
        - /releases.*/
        - /hotfixes.*/
